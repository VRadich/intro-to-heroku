<ion-menu [content]="content">

  <img src="http://agyrafa.com/email-mkt/images/logo2.png" style="width: 100px;margin-left:84px"/>

  <ion-content>
    <ion-list>
      <ion-list-header>Home</ion-list-header>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
      <ion-list-header>Auto Atendimento</ion-list-header>
      <button menuClose ion-item >
        <ion-icon item-left name="checkbox"></ion-icon>
        Minhas solicitações
      </button>
      <button menuClose ion-item >
        <ion-icon item-left name="cart"></ion-icon>
        Shop Rates
      </button>
      <ion-list-header>Minha Conta</ion-list-header>
      <button menuClose ion-item >
        <ion-icon item-left name="person"></ion-icon>
        Perfil
      </button>
      <button menuClose ion-item >
        <ion-icon item-left name="settings"></ion-icon>
        Configurações
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
